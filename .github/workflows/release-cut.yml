name: Cut Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "SemVer to release (e.g. 0.2.0 or 1.0.0-rc.1)"
        required: true
        type: string

jobs:
  cut-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.RELEASE_TOKEN || secrets.RELEASE_PLZ_TOKEN || github.token }}
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-release
        run: cargo install cargo-release --locked
      - name: Install git-cliff
        run: cargo install git-cliff --locked
      - name: Generate changelog
        run: git-cliff --tag v${{ inputs.version }} -o CHANGELOG.md
      - name: Commit changelog
        run: |
          git add CHANGELOG.md
          if git diff --cached --quiet; then
            echo "No changelog changes to commit"
            exit 0
          fi
          git commit -m "chore: update changelog for v${{ inputs.version }}"
      - name: Run cargo-release
        run: cargo release ${{ inputs.version }} --no-confirm --no-publish --no-push --execute
      - name: Push release commit and tag
        run: |
          git push origin HEAD
          git push origin --tags
